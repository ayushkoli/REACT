<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>
    <div class="button"></div>
  
    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>
    
    
    <script>console.log("React is working");</script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      
      const container=document.querySelector('.js-container');
      const productcost=Number(prompt("enter product cost"));
      const shippingcost= Number(prompt("enter shipping cost"));
      const total=productcost+shippingcost;
      

      const div=(
        <div>
          <p>product cost: ${productcost}</p>
          <p>shipping cost: ${shippingcost}</p>
          <p>total cost: ${total}</p>
          <button>Place your Order</button>


        </div>
      );
      
      ReactDOM.createRoot(container).render(div);   
    </script>
  </body>
</html>
